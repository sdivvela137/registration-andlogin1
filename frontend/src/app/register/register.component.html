
<h1></h1>
<div class="margin">
    <div class="padding">
<form> 
       
    <div class="form-group">
        <label >Username</label>
    <div>
        <input [(ngModel)] ="register.username" placeholder="username" name="username"><br>
     </div>
     </div>

     <div class="form-group">
        <label >Email</label>
    <div>
        <input [(ngModel)] ="register.email" placeholder="email" name="email"><br>
     </div>
     </div>

     <div class="form-group">
        <label >Password</label>
    <div>
        <input [(ngModel)] ="register.password" placeholder="password" type="password" name="username"><br>
     </div>
     </div>
        
        

     <button class="btn btn-sm" (click)="RegisterUser()">Register</button>
 </form>
</div>
</div>
